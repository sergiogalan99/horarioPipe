<ion-header>
  <ion-toolbar>
    <ion-title>
      Horario {{seleccionCurso}} Sergio Galán Gómez
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid class="ion-text-center"> 
      <ion-row >
          <ion-col size="2" >
              <ion-row >
                  <ion-col  class="celdaVacia"> CURSO: 
                        <select name="curso" [(ngModel)]="seleccionCurso">
                                <option *ngFor="let curso of arrayCurso"> {{curso|cursos}} </option>
                         </select>
                  </ion-col>
                
              </ion-row>
          </ion-col>
          <ion-col size="10" >
              <ion-row>
                  <ion-col  class="celda1" *ngFor="let dia of arrayDias" >{{dia|dias}}</ion-col>
              </ion-row>
          </ion-col>
        </ion-row>

    <ion-row >
        <ion-col size="2" >
            <ion-row *ngFor="let hora of arrayHoras" class="celda3" >
                <ion-col  >{{hora|horas}}</ion-col>
            </ion-row>
        </ion-col>
   
           
        <ion-col *ngIf="seleccionCurso=='Primero'" size="10" >
            <ion-row>
                <ion-col  size="2.4" class="celda4" *ngFor="let materia of arrayCursoUnoAntesRecreo" >{{materia}} </ion-col>
            </ion-row>
            <ion-row>
                <ion-col  class="celdaVacia" >Recreo </ion-col>
            </ion-row>
            <ion-row>
                <ion-col  size="2.4" class="celda4" *ngFor="let materia of arrayCursoUnoDespuesRecreo" >{{materia}} </ion-col>
            </ion-row>
           
        </ion-col>
          
        <ion-col *ngIf="seleccionCurso=='Segundo'" size="10" >
            <ion-row>
                <ion-col  size="2.4" class="celda5" *ngFor="let materia of arrayCursoDosAntesRecreo" >{{materia}} </ion-col>
            </ion-row>
            <ion-row>
                <ion-col   class="celdaVacia" >Recreo </ion-col>
            </ion-row>
            <ion-row>
                <ion-col  size="2.4" class="celda5" *ngFor="let materia of arrayCursoDosDespuesRecreo" >{{materia}} </ion-col>
            </ion-row>
           
        </ion-col>
         
          </ion-row>
  </ion-grid>
</ion-content>
